        <script>
         function getLocation() {
             if (navigator.geolocation) {
                 navigator.geolocation.getCurrentPosition(showPosition);
             } else {
                 console.log("no Geo");
             }
         }
         function showPosition(position){
            map.center={lat: position.coords.latitude, lng: position.coords.longitude};
            marker.position = {lat: position.coords.latitude, lng: position.coords.longitude};
             console.log("Latitude: " + position.coords.latitude +
                         "<br>Longitude: " + position.coords.longitude);
         }

         function initMap() {
           console.log("Map Loaded");
           // Create a map object and specify the DOM element for display.
           var map = new google.maps.Map(document.getElementById('mapPicker'), {
             center: {lat: 59.327, lng: 18.067},
             zoom: 8
           });
           var marker = new google.maps.Marker({
             map: map,
             draggable: true,
             animation: google.maps.Animation.DROP,
             position: {lat: 59.327, lng: 18.067}
           });
           marker.addListener('click', toggleBounce);

           console.log(map);
         }
         function toggleBounce() {
           if (marker.getAnimation() !== null) {
             marker.setAnimation(null);
           } else {
             marker.setAnimation(google.maps.Animation.BOUNCE);
           }
         }
