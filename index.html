        <!-- Font stuffs -->

        <link rel="stylesheet" href="css/sanchez.css">

        <!-- Animation stuffs -->

        <!-- Map stuffs -->
        <style>
         #mapPicker {
             height: 20em;
             width: 29em;
             align: center;

         }
        </style>

        <!-- Spinner -->
        <style>
         .spinner {
             width: 40px;
             height: 40px;
             margin: 100px auto;
             background-color: #333;

             border-radius: 100%;
             -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
             animation: sk-scaleout 1.0s infinite ease-in-out;
         }

         @-webkit-keyframes sk-scaleout {
             0% {
                 -webkit-transform: scale(0)
             }
             100% {
                 -webkit-transform: scale(1.0);
                 opacity: 0;
             }
         }

         @keyframes sk-scaleout {
             0% {
                 -webkit-transform: scale(0);
                 transform: scale(0);
             } 100% {
                 -webkit-transform: scale(1.0);
                 transform: scale(1.0);
                 opacity: 0;
             }
         }
        </style>

        <!-- Main Styles -->

        <style>
         .center {
             text-align: center;
         }
         .svg {
             -webkit-filter: invert(100%);
             filter: invert(100%);
         }
         body {
             font-family: "sanchez";
         }
        </style>
    </head>

                <div class="form-check form-check-inline">

                <div class="form-check form-check-inline">

  		                          <div class="col-md-6">
